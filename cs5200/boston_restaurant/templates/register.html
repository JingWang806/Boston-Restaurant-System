        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/font-awesome.css">
        <link rel="stylesheet" href="static/css/animate.css">
        <link rel="stylesheet" href="static/css/templatemo_misc.css">

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->


        <div class="site-main" id="sTop">
            <div class="site-header">
                <div class="main-header">
                    <div class="container">
                        <div id="menu-wrapper">
                            <div class="row">
                                <div class="logo-wrapper col-md-2 col-sm-2">
                                    <h1>
                                        <a href="/">Boston</a>
                                    </h1>
                                </div> <!-- /.logo-wrapper -->
                                <div class="col-md-10 col-sm-10 main-menu text-right">
                                    <div class="toggle-menu visible-sm visible-xs"><i class="fa fa-bars"></i></div>
                                    <ul class="menu-first">
                                        <li>
                                            <form action="search" method="GET">
                                                <input name="search" type="text" placeholder="Search"/>
                                            </form>
                                        </li>
                                        <li><a href="favorites">Likes</a></li>
                                        <li><a href="login">Login</a></li>
                                        <li class="active"><a href="register">Register</a></li> 
                                       <!--  <li><a href="index-mainpage.html">Logout</a></li>  -->                                
                                    </ul>                                    
                                </div> <!-- /.main-menu -->
                            </div> <!-- /.row -->
                        </div> <!-- /#menu-wrapper -->
                    <!-- Flashing message -->
                    {% with messages = get_flashed_messages(category_filter=["danger"]) %}
                    {% if messages %}
                    <div style="margin-top: 15px" class="row">
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>{{ message }}</strong>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}                      
                    </div> <!-- /.container -->
                </div> <!-- /.main-header -->
            </div> <!-- /.site-header -->
            <div style="padding-top:280px;" class="container col-md-offset-4 col-md-4">
                <form class="form-sign" action='register' method='POST'>
<!--                     <h1 class="form-signin-heading">Please login</h1> -->
                    {{ form.csrf_token }}
                    <input style="text-align: center" id='username' class="form-control" type='text' placeholder='username' name="username">
                    <input id='password' style="text-align: center" class="form-control" type='password' placeholder='password' name="password">
                    <input style="text-align: center" class="form-control" type='text' placeholder='nickname' name="nickname">
                    <input style="text-align: center" class="form-control" type='text' placeholder='phone' name="phone">
                    <br>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div> <!-- /.site-main -->
    </body>
</html>
